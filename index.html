<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="pomodoro.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Pomodoro</h1>
        <div class="navigation">
            <div class="pomodoro nav-active">Pomodoro</div>
            <div class="shortbreak">Short Break</div>
            <div class="longbreak">Long Break</div>
        </div>
        <div class="watch-wrap">
            <div class="timecircle1 show-circle">
                <svg height="350" width="350">
                    <circle cx="174" cy="174" r="150" class="circle1"></circle>
                </svg>
                <div class="watch">
                    <div class="time1">30:00</div>
                    <button class="START1">START</button>
                    <button class="reset1" onclick="resetbtn1()">RESET</button>
                </div>
            </div>
            <div class="timecircle2">
                <svg height="350" width="350">
                    <circle cx="174" cy="174" r="150" class="circle2"></circle>
                </svg>
                <div class="watch">
                    <div class="time2">05:00</div>
                    <button class="START2">START</button>
                    <button class="reset1" onclick="resetbtn2()">RESET</button>
                </div>
            </div>
            <div class="timecircle3">
                <svg height="350" width="350">
                    <circle cx="174" cy="174" r="150" class="circle3"></circle>
                </svg>
                <div class="watch">
                    <div class="time3">15:00</div>
                    <button class="START3">START</button>
                    <button class="reset1" onclick="resetbtn3()">RESET</button>
                </div>
            </div>
        </div>
        <div style="max-width: 350px; margin: auto;text-align: center;">
            <i class="bi bi-gear-fill" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="font-size: xx-large;color: rgb(145, 142, 142);"></i>
        </div>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="max-height: 58vh;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Setting</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 style="font-size: 2vh;font-weight: bold;">T i m e (M I N U T E S)</h6>
                        <div style="display: flex;column-gap: 2vh;">
                            <div>
                                <label style="font-size: 2vh;">Pomodaoro</label>
                                <br />
                                <input class="pomodoro-input" type="number" value="30"
                                    style="padding-left:1vh;width: 9rem; border-radius: 10px;background-color:#a2d5ff;border:0;">
                            </div>

                            <div>
                                <label style="font-size: 2vh; border-radius: 10px;">Short-Break</label>
                                <br />
                                <input class="short-input" type="number" value="5"
                                    style="padding-left:1vh;width: 9rem; border-radius: 10px;background-color: #a2d5ff;border:0;">
                            </div>

                            <div>
                                <label style="font-size: 2vh;">Long-Break</label>
                                <br />
                                <input class="long-input" type="number" value="15"
                                    style="padding-left:1vh;width: 9rem; border-radius: 10px;background-color:#a2d5ff;border:0;">
                            </div>

                        </div>
                        <hr>
                        <div style="display: flex;justify-content: space-between;">
                            <label style="font-size: 20px;font-weight: bold;margin-top: 1vh;">FONT</label>
                            <div class="d-flex" style="column-gap: 2vh;">
                                <div class="font-radio">
                                    <input type="radio" name="fontfamily" id="Aerial" checked>
                                    <label for="Aerial" class="font-label"
                                        style="font-family: Arial, Helvetica, sans-serif;">Aa</label>
                                </div>
                                <div class="font-radio">
                                    <input type="radio" name="fontfamily" id="TNR">
                                    <label for="TNR" class="font-label"
                                        style="font-family: 'Times New Roman', Times, serif;">Aa</label>
                                </div>
                                <div class="font-radio">
                                    <input type="radio" name="fontfamily" id="Italic">
                                    <label for="Italic" class="font-label" style="font-style: italic;">Aa</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div style="display: flex;justify-content: space-between;">
                            <label style="font-size: 20px;font-weight: bold;margin-top: 1vh;">COLOR</label>
                            <div class="d-flex " style="column-gap: 2vh;">
                                <div class="color-radio">
                                    <input type="radio" name="color" id="Peach" checked>
                                    <label for="Peach" class="color-label"
                                        style="background-color:rgb(255, 80, 103);"></label>
                                </div>
                                <div class="color-radio">
                                    <input type="radio" name="color" id="greenyellow">
                                    <label for="greenyellow" class="color-label"
                                        style="background-color:greenyellow;"></label>
                                </div>
                                <div class="color-radio">
                                    <input type="radio" name="color" id="yellow">
                                    <label for="yellow" class="color-label" style="background-color:yellow"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="justify-content: center;">
                        <button id="applybtn" type="button" class="btn btn-primary" onclick="applysetting()" style="border-radius:30px;width:10rem; font-size:x-large;background-color:#ff4b1b; border:0;">APPLY</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pomodoro.js"></script>
</body>

</html>
